section6_col1_pos3_text: Utilizando um algoritmo único para cada SKU por loja, adaptando a estratégia promocional.

section6_col2_title: RGM

section6_col2_subtitle: Utilizando nossa capacidade de extrair preços de produtos diretamente das fotos, e armados com dados históricos sobre a presença e frequência de produtos nas lojas, atualizamos constantemente nossos conjuntos de dados do PriceOptimizer. Isso permite

section6_col2_pos1_title: Ajustes semanais de preços

section6_col2_pos1_text: Refinando regularmente sugestões de preços de sell-out e sell-in com base na dinâmica do mercado.

section6_col2_pos2_title: Análise de diferença de preço

section6_col2_pos2_text: Fornecendo insights instantâneos sobre seus produtos e os da concorrência, garantindo posicionamento competitivo.

section7_title: Proposta de Valor

section7_col1_title: ROI

section7_col1_text: Nossa tecnologia tem provado trazer um ROI significativo para empresas em todos os mercados, entregando resultados mensuráveis em questão de semanas.

section7_col2_title: Escalabilidade

section7_col2_text: Nossa plataforma foi projetada para escalar de forma eficiente, permitindo que empresas de todos os tamanhos se beneficiem do nosso poderoso conjunto de ferramentas de análise e reconhecimento de imagem.

section7_col3_title: Segurança de Dados

section7_col3_text: A segurança dos dados é uma de nossas maiores prioridades. Utilizamos criptografia de ponta a ponta e outras medidas de segurança para garantir que suas informações estejam sempre protegidas.

