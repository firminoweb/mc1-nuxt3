section6_col1_pos1_title: Otimização de Preços

section6_col1_pos1_text: Aumentar a eficácia e o alcance dos esforços promocionais.

section6_col1_pos2_title: Alocação Estratégica

section6_col1_pos2_text: Direcionando dólares promocionais para varejistas, lojas e SKUs que apresentam maior elasticidade.

