section3_title: El Proceso Completo Detrás de la Tecnología

section3_slide1_title: Aprendizaje Automático y Computación en el Borde

section3_slide1_text: Hemos reducido el "costo de servicio" eliminando el procesamiento en la nube para la identificación de productos en imágenes. En su lugar, este procesamiento ocurre directamente en los teléfonos inteligentes. La limitación en el número de objetos y productos reconocidos depende únicamente de las capacidades de los teléfonos inteligentes.

section3_slide2_title: Análisis de Datos

section3_slide2_text: En lugar de transmitir todas las imágenes capturadas a la nube, los teléfonos inteligentes envían solo los resultados del procesamiento. Esto no solo mejora el rendimiento del proceso, sino que también reduce significativamente el tiempo necesario para la toma de decisiones casi en tiempo real.

section3_slide3_title: Información Accionable

section3_slide3_text: Los usuarios reciben información en tiempo real y orientación directamente en sus teléfonos inteligentes, sin necesidad de una conexión a Internet. Para los usuarios de la oficina central, nuestro 'chatCPG' ofrece interacción con el Procesamiento de Lenguaje Natural (NLP) para obtener información deseada.

section3_slide4_title: Integración sin esfuerzo

section3_slide4_text: ¡No te limites a usar el IRE de manera aislada! Integra nuestra solución sin problemas con otros sistemas, desde la vinculación profunda con otras aplicaciones de Android e iOS hasta nuestra API extensa para el intercambio de datos y análisis.

section4_title: La Perspectiva del Operador de Tiendas de Barrio

section4_col1_title: Casos de Uso

section4_col1_text: Nuestro producto presenta una funcionalidad de programa de lealtad, otorgando puntos a los usuarios de manera gamificada según sus interacciones y resultados de cumplimiento. Estos puntos pueden canjearse por diversos beneficios, determinados por la estrategia de cada industria. Al mismo tiempo, a medida que se generan datos de lealtad, transmitimos datos de mercado en tiempo real a la industria, directamente o a través de aplicaciones de terceros integradas en nuestra plataforma, desde el punto de recopilación de datos.

section4_col2_title: Los Beneficios

section4_col2_text: La participación en un programa de lealtad con incentivos asegura un compromiso completo, fomentando una conexión más sólida entre la tienda y la industria. La principal ventaja para el dueño de la tienda es la garantía de que la industria ofrecerá constantemente un portafolio adecuado al precio correcto, tanto para la entrada como para la salida, según la ubicación de la tienda. Además, al utilizar esta aplicación y proporcionar información actualizada y precisa, la tienda puede obtener descuentos o reembolsos de la industria de bienes de consumo.

section5_title: Diferenciales Clave del IRE

section5_col1_title: Categorías Ilimitadas

section5_col1_text: Sin restricción en el número de categorías de productos a ser planificadas en planogramas para su identificación a partir de una o varias fotos.

section5_col2_title: 100% Sin Conexión

section5_col2_text: Diseñado para un rendimiento máximo, garantizando el tiempo de respuesta más rápido para los usuarios sin necesidad de conexión a Internet.

section5_col3_title: Aprendizaje Automático en el Dispositivo

section5_col3_text: El proceso de aprendizaje automático se ejecuta directamente en el teléfono inteligente. Esto reduce los costos operativos y permite un uso más amplio en el comercio minorista, a diferencia de otras soluciones.

section5_col4_title: Integración Nativa

section5_col4_text: Integrado de manera continua con la plataforma MC1, alimentando constantemente nuestra IA con sugerencias de surtido y recomendaciones de precios tanto para la entrada como para la salida.

section5_col5_title: Facilidad de Integración con Otras Aplicaciones y Sistemas

section5_col5_text: A través de la vinculación profunda y la API REST, nuestra solución se puede integrar a nivel de teléfono inteligente para operaciones locales. Para operaciones basadas en la nube, nuestra API REST facilita el intercambio de datos tanto de entrada como de salida.

